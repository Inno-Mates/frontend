<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="circuit-board" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Background Grid -->
      <path d="M0 0h100v100H0z" fill="none"/>
      
      <!-- Horizontal Lines -->
      <path d="M30 10h40" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M20 30h60" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M10 50h80" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M20 70h60" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M30 90h40" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Vertical Lines -->
      <path d="M10 20v60" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M30 10v80" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M50 5v90" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M70 10v80" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M90 20v60" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Connection Nodes -->
      <circle cx="10" cy="50" r="3" fill="#ffffff"/>
      <circle cx="30" cy="10" r="3" fill="#ffffff"/>
      <circle cx="30" cy="30" r="3" fill="#ffffff"/>
      <circle cx="30" cy="70" r="3" fill="#ffffff"/>
      <circle cx="30" cy="90" r="3" fill="#ffffff"/>
      <circle cx="50" cy="30" r="3" fill="#ffffff"/>
      <circle cx="50" cy="50" r="3" fill="#ffffff"/>
      <circle cx="50" cy="70" r="3" fill="#ffffff"/>
      <circle cx="70" cy="10" r="3" fill="#ffffff"/>
      <circle cx="70" cy="30" r="3" fill="#ffffff"/>
      <circle cx="70" cy="70" r="3" fill="#ffffff"/>
      <circle cx="70" cy="90" r="3" fill="#ffffff"/>
      <circle cx="90" cy="50" r="3" fill="#ffffff"/>
      
      <!-- Small Connection Points -->
      <circle cx="10" cy="30" r="1.5" fill="#ffffff"/>
      <circle cx="10" cy="70" r="1.5" fill="#ffffff"/>
      <circle cx="30" cy="50" r="1.5" fill="#ffffff"/>
      <circle cx="50" cy="10" r="1.5" fill="#ffffff"/>
      <circle cx="50" cy="90" r="1.5" fill="#ffffff"/>
      <circle cx="70" cy="50" r="1.5" fill="#ffffff"/>
      <circle cx="90" cy="30" r="1.5" fill="#ffffff"/>
      <circle cx="90" cy="70" r="1.5" fill="#ffffff"/>
      
      <!-- City Grid Elements -->
      <rect x="15" y="15" width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1" fill="none"/>
      <rect x="75" y="15" width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1" fill="none"/>
      <rect x="15" y="75" width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1" fill="none"/>
      <rect x="75" y="75" width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1" fill="none"/>
      <rect x="45" y="45" width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#circuit-board)"/>
</svg>