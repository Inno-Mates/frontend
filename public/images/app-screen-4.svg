<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844" fill="none">
  <!-- Background -->
  <rect width="390" height="844" rx="40" fill="#FFFFFF"/>
  
  <!-- Status Bar -->
  <rect width="390" height="44" fill="#9C27B0"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="white">9:41</text>
  <circle cx="355" cy="22" r="4" fill="white"/>
  <circle cx="370" cy="22" r="4" fill="white"/>
  <circle cx="340" cy="22" r="4" fill="white"/>
  
  <!-- App Header -->
  <rect y="44" width="390" height="60" fill="#9C27B0"/>
  <text x="20" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="white">Issue Resolved</text>
  
  <!-- Success Animation -->
  <circle cx="195" cy="180" r="80" fill="#F3E5F5">
    <animate attributeName="r" values="80;85;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="195" cy="180" r="60" fill="#E1BEE7">
    <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="195" cy="180" r="40" fill="#9C27B0">
    <animate attributeName="r" values="40;42;40" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Checkmark -->
  <path d="M175 180 L190 195 L215 165" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" fill="freeze"/>
  </path>
  
  <!-- Resolution Details -->
  <rect x="20" y="290" width="350" height="180" rx="10" fill="#F5F5F5"/>
  
  <text x="40" y="320" font-family="Arial" font-size="18" font-weight="bold" fill="#212121">Issue Successfully Resolved!</text>
  
  <text x="40" y="350" font-family="Arial" font-size="14" fill="#757575">Issue ID: #12345</text>
  <text x="40" y="375" font-family="Arial" font-size="14" fill="#757575">Reported: June 15, 2023</text>
  <text x="40" y="400" font-family="Arial" font-size="14" fill="#757575">Resolved: June 18, 2023</text>
  <text x="40" y="425" font-family="Arial" font-size="14" fill="#757575">Resolution Time: 3 days</text>
  <text x="40" y="450" font-family="Arial" font-size="14" fill="#757575">Resolved by: City Maintenance Team</text>
  
  <!-- Feedback Section -->
  <text x="20" y="500" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Rate the Resolution</text>
  
  <!-- Star Rating -->
  <g>
    <circle cx="60" cy="530" r="20" fill="#9C27B0"/>
    <text x="60" y="536" font-family="Arial" font-size="16" fill="white" text-anchor="middle">★</text>
  </g>
  
  <g>
    <circle cx="110" cy="530" r="20" fill="#9C27B0"/>
    <text x="110" y="536" font-family="Arial" font-size="16" fill="white" text-anchor="middle">★</text>
  </g>
  
  <g>
    <circle cx="160" cy="530" r="20" fill="#9C27B0"/>
    <text x="160" y="536" font-family="Arial" font-size="16" fill="white" text-anchor="middle">★</text>
  </g>
  
  <g>
    <circle cx="210" cy="530" r="20" fill="#9C27B0"/>
    <text x="210" y="536" font-family="Arial" font-size="16" fill="white" text-anchor="middle">★</text>
  </g>
  
  <g>
    <circle cx="260" cy="530" r="20" fill="#E0E0E0"/>
    <text x="260" y="536" font-family="Arial" font-size="16" fill="white" text-anchor="middle">★</text>
  </g>
  
  <!-- Feedback Text Area -->
  <rect x="20" y="570" width="350" height="100" rx="10" fill="#F5F5F5"/>
  <text x="40" y="600" font-family="Arial" font-size="14" fill="#9E9E9E">Add your comments (optional)</text>
  
  <!-- Submit Button -->
  <rect x="20" y="690" width="350" height="50" rx="25" fill="#9C27B0"/>
  <text x="155" y="722" font-family="Arial" font-size="16" font-weight="bold" fill="white">Submit Feedback</text>
  
  <!-- Bottom Navigation -->
  <rect y="784" width="390" height="60" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="75" cy="814" r="20" fill="#F5F5F5"/>
  <circle cx="195" cy="814" r="20" fill="#F5F5F5"/>
  <circle cx="315" cy="814" r="20" fill="#9C27B0"/>
</svg>